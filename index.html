<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Megabonk</title>
<style>
body{margin:0;overflow:hidden;background:black;font-family:Arial;}
#ui{
 position:absolute;
 top:10px;
 left:10px;
 color:white;
 font-size:16px;
}
#xpContainer{
 position:absolute;
 bottom:20px;
 left:50%;
 transform:translateX(-50%);
 width:300px;
 height:18px;
 background:#222;
 border-radius:10px;
 overflow:hidden;
}
#xpBar{
 height:100%;
 width:0%;
 background:linear-gradient(to right,#00ffcc,#00aaff);
}
#levelUp{
 position:absolute;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,0.9);
 display:none;
 align-items:center;
 justify-content:center;
 flex-direction:column;
}
.choice{
 background:#111;
 border:2px solid #00aaff;
 color:white;
 padding:15px;
 margin:10px;
 width:250px;
 cursor:pointer;
}
</style>
</head>
<body>

<div id="ui">
Wave: <span id="wave">1</span><br>
HP: <span id="hp">100</span><br>
Level: <span id="level">1</span><br>
Books: <span id="bookCount">0</span>/3<br>
Weapons: <span id="weaponCount">1</span>/2
</div>

<div id="xpContainer"><div id="xpBar"></div></div>

<div id="levelUp"></div>

<script type="module" src="main.js"></script>
</body>
</html>
